<H1><a href="/">Scanvine</a></H1>
<H2>Publications</H2>
<table>
    <tr>
        <th>Score</th>
        <th>Average</th>
        <th>Name</th>
        <th>Articles</th>
        <th>Latest</th>
    </tr>
    {% for publication in publications %}
        <tr>
            <td>{{publication.total_credibility}}</td>
            <td>{{publication.average_credibility}}</td>
            <td><a href="/main/publication/{{publication.id}}">{{publication}}</a></td>
            <td>{{publication.total_articles}}</td>
            <td><a href="{{publication.latest.url}}">{{publication.latest.title}}</a> ||
                <a href="/main/author/{{publication.latest.author_id}}">{{publication.latest.author}}</a>
            </td>
        <tr>
    {% endfor %}
</table>
