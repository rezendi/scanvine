{% extends "main/base.html" %}
{% block title %}{{scoring}} {{category}} Stories | Scanvine{% endblock %}
{% block main %}
<section>
    <H3>{{scoring}} {{category}} Stories</H3>
    <div class="article-list">
        {% for article in articles %}
            {% include "main/article-entry.html" with article=article %}
        {% endfor %}
    </div>
</section>
{% endblock %}
