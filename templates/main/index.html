<H2>Top Articles</H2>

<table>
    <tr>
        <th>Score</th>
        <th>Article</th>
        <th><a href="/main/authors">Author</a></th>
        <th><a href="/main/publications">Publication</a></th>
        <th>Date</th>
    </tr>
    {% for article in articles %}
        <tr>
            <td>{{article.credibility}}</td>
            <td><a href="{{article.url}}">{{article.title}}</a></td>
            <td><a href="/main/author/{{article.author_id}}">{{article.author}}</a></td>
            <td><a href="/main/publication/{{article.publication_id}}">{{article.publication}}</a></td>
            <td><a href="/main/article/{{article.id}}">{{article.created_at}}</a></td>
        <tr>
    {% endfor %}
</table>
